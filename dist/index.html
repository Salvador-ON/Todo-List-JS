<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Simple To-do-list</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 display-4 text-center bg-light rounded shadow my-3">
          Things To Do
        </div>
      </div>
      <div class="row">
        <div
          class="alert alert-success w-100 alert-dismissible fade show d-none"
          role="alert"
          id="info-div"
        >
          <strong id="result-message">Holy guacamole!</strong>
          <button
            type="button"
            class="close"
            aria-label="Close"
            onclick="hideAlert()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-5 bg-light rounded shadow">
          <div class="h3 text-center py-2 text-capitalize" id="AllTasks">
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-success w-100 mb-2 mr-1"
              id="buttonNewTask"
            >
              Add New Task
            </button>   
          </div>

          <div class="list-group my-2" id="tasksLists"> Choose Category To List There Tasks . </div>
        </div>
        <div class="col-5 bg-light rounded shadow">
          <h3 class="h3 text-center py-2">My Categories</h3>
          <div class="d-flex justify-content-between py-2">
            <form class="w-75 pr-2">
              <input
                class="form-control"
                type="text"
                placeholder="New Category"
                id="nameProject"
              />
            </form>
            <button
              type="button"
              class="btn btn-primary w-25"
              id="buttonNewProject"
            >
              Add
            </button>
          </div>

          <div class="list-group my-2" id="projectList"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="new-task-errors">
              <ul id="errors-list">

              </ul>
            </div>
            <div>Title</div>
            <input type="text" id="taskTitle" class="form-control" >             
            <div>Category</div>
            <select id="taskCategory" class="form-control"> </select>
            <div>Date</div>
            <input class="form-control" type="date" id="taskDate" />
            <div>Priority</div>
            <select id="taskPriority" class="form-control">
              <option value="1"> High </option>
              <option value="2"> Medium </option>
              <option value="3"> Low </option>
            </select>
            <div>Description</div>
            <textarea class="form-control" id="taskDescription"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <div id="buttonModal"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function hideAlert() {
      const alert = document.getElementById("info-div")
      alert.className="alert alert-success w-100 alert-dismissible fade show d-none"
      } 
      </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
